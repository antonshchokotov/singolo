<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo</title>
  <link rel="stylesheet" href="./singolo1.css">
</head>
<body>

  <header class="header">
    <div class="header__main">
      <div class="header-wrapper">
        <div class="logo">
          <h1 class="logo__text">SINGOLO<span>*</span></h1>
        </div>
        <nav class="navigation">
          <a href="#" class="navigation__link">home</a>
          <span class="dot"></span>
          <a href="#" class="navigation__link">services</a>
          <span class="dot"></span>
          <a href="#" class="navigation__link">portfolio</a>
          <span class="dot"></span>
          <a href="#" class="navigation__link">about</a>
          <span class="dot"></span>
          <a href="#" class="navigation__link">contact</a>
        </nav>
      </div>
    </div>
    <div class="header__bottom"></div>
  </header>
  <main class="main">
    <div class="hero">
      <div class="hero__top">
        <div class="hero-wrapper">
          <div class="hero__arrow hero__arrow--left">
            <img src="./assets/chev-l.svg" alt="arrow-left">
          </div>
          <div class="hero__smartphone-vertical">
            <img src="./assets/smartphone-vertical.svg" alt="smartphone-vertical">
            <div class="hero__screen-vertical"></div>
          </div>
          <div class="hero__smartphone-horizontal">
            <img src="./assets/smartphone-horizontal.svg" alt="smartphone-horizontal">
            <div class="hero__screen-horizontal"></div>
          </div>
          <div class="hero__arrow hero__arrow--right">
            <img src="./assets/chev-r.svg" alt="arrow-right">
          </div>
        </div>
      </div>
      <div class="hero__bottom"></div>
    </div>

    <div class="services">

    </div>
  </main>

</body>
</html>
